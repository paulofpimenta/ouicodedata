<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Jquery -->
  <script src="{{site.baseurl}}/static/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap -->
  <!--<link rel="stylesheet" href="{{site.baseurl}}/static/bootstrap.min.css"> -->
  <!--<script src="{{site.baseurl}}/static/bootstrap.min.js"></script>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


  <!-- Fontsawesome -->
  <link rel="stylesheet" href="{{site.baseurl}}/static/font-awesome/css/all.css">
  <link rel="stylesheet" href="{{site.baseurl}}/static/font-awesome/css/v4-shims.css">

  <!-- Social icons -->
  <link rel="stylesheet" href="{{site.baseurl}}/static/social-icons.css">

  <!-- Portfolio -->
  <link rel="stylesheet" href="{{site.baseurl}}/static/portfolio.css">

  <!--Flickity -->
  <link rel="stylesheet" href="{{site.baseurl}}/static/flickity/flickity.css" media="screen">


  <!-- Favicon -->
  <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon_32.ico">

  <!-- should put bootstrap before main style sheet, otherwise it't hard to override  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
