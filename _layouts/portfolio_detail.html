---
layout: default
---

  <!-- ======= Portfolio Details Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">
      
       
      <div class="row gy-4">

        <!--Left columnn of portolio details-->
        <div class="col-lg-8">
          <ol class="breadcrumb " style="margin: 0px 0em 15px 0;">
            <li class="breadcrumb-item">
              <a href="/portfolio">Porfolio</a>
            </li>
            <li class="breadcrumb-item active">{{page.title}}</li>
          </ol>
          <h2 class="mb-4">{{page.title}}</h2>
            {{ content }}  
        </div>
        
        <!--Right columnn of portolio details-->
        <div class="col-lg-4" style="margin-top: 30px;">
          <div class="portfolio-info">
            <h3>Project information</h3>
            <ul>
              <li><strong>Client</strong>:{{page.client}}</li>
              <li><strong>Project date</strong>:{{page.project-date}}</li>
              <li><strong>Deployed Project URL</strong>: <a href={{page.project-link}}>{{page.project-name}}</a></li>
            </ul>
          </div>
          <div class="portfolio-description">
            <p>
              {{page.project-detail}}
            </p>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Portfolio Details Section -->
